<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/estilos/estilos.css">
    <link rel="icon" type="image/png" href="../img/favicon2.png">
    <title>simple.pass</title>
</head>

<body class="sign-up    ">
    <header>
    <a href="#"><h1>simple<span>.pass</span></h1></a> 
    </header>


    <div class="loginform">

        <form id="agregar-simpleUser" class="nright">
            <h3>¡Creá tu cuenta!</h3>
            <h4>Este es el primer paso para disfrutar tus eventos favoritos.</h4>
            <h5>Nombre Completo</h5>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre completo">
            <h5>Email</h5>
            <input type="email" id="email" placeholder="example@mail.com">
            <h5>DNI/Pasaporte</h5>
            <input type="text" id="dni" placeholder="Ingresa tu DNI sin puntos">
            <h5>Celular</h5>
            <input type="text" id="celular" placeholder="3431231231">
            <h5>Contraseña</h5>
            <input type="password" id="contraseña" placeholder="Ingresa una contraseña">
            <h5>Confirma tu contraseña</h5>
            <input type="password" id="contraseñaConfirmada" placeholder="Ingresa tu contraseña nuevamente">
            <div id="resultado"></div>

            <div class="crearcuenta">
                <a id="BtCrearCuenta" href="#">
                    <button type="submit">Crear mi cuenta</button>
                </a>
            </div>
        </form>
        
        </div>

    <script src="../js/agregarUsuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
